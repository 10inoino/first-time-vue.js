<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js</title>
    </head>
    <body>
        <div id="app">
            <form>
                <label for="holiday">祝日：</label><br />
                <select id="holiday" v-model="holiday">
                    <option value="">祝日を選択してください</option>
                    <option value="new">元日</option>
                    <option value="child">こどもの日</option>
                    <option value="culture">文化の日</option>
                    <option value="labor">勤労感謝の日</option>
                </select>
            </form>
            <div v-if="holiday==='new'">1/1</div>
            <div v-else-if="holiday==='child'">5/5</div>
            <div v-else-if="holiday==='culture'">11/3</div>
            <div v-else-if="holiday==='labor'">11/23</div>
            <div v-else>何も選択されていません。</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <script src="js/if_else.js"></script>
    </body>
</html>
