<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js</title>
    </head>
    <body>
        <div id="app">
            <form>
                <label for="dog">いぬ</label>
                <input type="radio" name="dog" value="いぬ" v-model="pet" />
                <br />
                <label for="cat">ねこ</label>
                <input type="radio" name="cat" value="ねこ" v-model="pet" />
                <br />
                <label for="other">その他</label>
                <input type="radio" name="other" value="その他" v-model="pet" />
                <p>ペット：{{ pet }}</p>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <script src="js/model_radio.js"></script>
    </body>
</html>
