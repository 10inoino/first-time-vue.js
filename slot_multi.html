<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js</title>
    </head>
    <body>
        <div id="app">
            <my-slot>
                <template v-slot:header>
                    <h3>ようこそ</h3>
                </template>

                <p>こんにちは</p>

                <template v-slot:footer>
                    <span>Written by inomata</span>
                </template>

                <p>質問は掲示板にどうぞ</p>
            </my-slot>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <script src="js/slot_multi.js"></script>
    </body>
</html>
